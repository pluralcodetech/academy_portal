<body onload="viewAdvisor()">
    <div id="dash-modal" class="mymodal mb-5">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeDashModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form class="createForm">
                    <div class="form-row" >
                      <div class="col-md-6 col-lg-12 col-sm-12">
                        <label class="label" id="cDashLabel">First Name</label>
                        <input type="text" class="form-control fName fill">
                      </div>
                      <div class="col-md-6 col-lg-12 col-sm-12">
                        <label class="label" id="cDashLabel">Last Name</label>
                        <input type="text" class="form-control lName fill">
                      </div>
                    </div>
                    <div class="form-row mt-5" >
                      <div class="col-md-6 col-lg-12 col-sm-12">
                        <label class="label" id="cDashLabel">Email</label>
                        <input type="email" class="form-control email fill">
                      </div>
                      <div class="col-md-6 col-lg-12 col-sm-12">
                        <label class="label" id="cDashLabel">Password</label>
                        <input type="password" class="form-control pass fill">
                      </div>
                      <div class="col-md-12 col-lg-12 col-sm-12">
                        <label class="label" id="cDashLabel">Image</label>
                        <input type="file" class="form-control image fill">
                      </div>
                    </div>
                    <center>
                      <button class="up-btn getBtn" onclick="createAdvisor(event)">Create Course</button>
                    </center>
                  </form>
            </div>
        </div>

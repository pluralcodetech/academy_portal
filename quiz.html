    <div id="re-modal" class="mymodal mb-5">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closehModal1()">&times;</span>
            </div>
            <div class="modal-body">
                <h4 class="text-center">Create Quiz</h4>
                <p class="itev mt-5 ml-3">
                    Quiz Details
                </p>
                <form>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-6 mt-3">
                          <label class="lab">Question:</label>
                          <input type="text" class="palo cQues" placeholder="Enter Question">
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6 mt-3">
                          <label class="lab">Course</label>
                          <select class="palo qcourse">
                          </select>
                        </div>

                        <div class="col-sm-12 col-md-12 col-lg-6 mt-3">
                            <label class="lab">Multiple Options:</label>
                            <input type="text" class="palo c1 mb-2" placeholder="Enter option one">
                            <input type="text" class="palo c2 mb-2" placeholder="Enter option two">
                            <input type="text" class="palo c3 mb-2" placeholder="Enter option three">
                            <input type="text" class="palo c4" placeholder="Enter option four">
                        </div>

                        <div class="col-sm-12 col-md-12 col-lg-6 il2">
                            <label class="lab">Correct Answer:</label>
                            <input type="text" class="palo cans mb-2" placeholder="Enter the correct answer">
                        </div>
                    </div>
                    <div id="itemaddcontrols">

                    </div>

                    <div class="form-footer-item text-center mt-5 mb-5">
                      <button class="co-btn" onclick="createQuiz(event)">
                        <div class="spinner-border spinner-border-sm text-light spin" role="status">
                            <span class="sr-only"></span>
                        </div>
                          Submit Questions
                      </button>
                    </div>
                </form>

                <div class="button-controls">
                    <button class="btn-sp" onclick="addInput(event)"><i class="fa fa-plus mr-3"></i>Add Question inputs</button>
                    <button class="btn-sp2" onclick="removeInput(event)"><i class="fa fa-minus mr-3"></i>Remove Question inputs</button>
                </div>
                
            </div>
        </div>
